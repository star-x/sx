<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/iconfont.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    body{background-color: #d4d4d4;}
    	.mui-search .mui-placeholder {
		    z-index: 1;
		    top: 0;
		    right:inherit;
		    bottom: 0;
		    left: 0;}
		.block span{float:left; border-radius:5px ; }
		header{background-color: #37BF03!important;}
    	header a{color: white!important;}
    	header h1{color: white!important;}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="background-color:#37bf03;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white;font-size:18px;margin-top:4px;">  返回</a>
		
	    <a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right"><span class="iconfont icon-zhuye" style="font-size: 25px;"></span></a>
	</header>
	<div class="mui-content" style="background-color: white;height: 100px;">
			<div class="mui-content-padded" style="margin-top:10px;">
				<div class="mui-input-row mui-search">
					<input type="search" class="mui-input-clear" placeholder="输入商家、分类或者蔬菜名"  style="width: 70%;margin:auto;">
					<span style="float:right;background-color: white;text-align: center;margin-right: 50px;margin-top:6px;">搜索</span>
				</div>
			</div>
	</div>
	<div style="background-color: #f1f1f1;overflow: hidden;margin-top:5px;">
		<div class="centerbox">
			<div style="padding-left: 3%;">热门搜索</div>
			<div class="block">
				<span style="display:block;background-color:white;text-align: center;margin:10px;line-height: 40px;width:23%">营养包菜</span>
				<span style="display:block;background-color:white;text-align: center;margin:10px;line-height: 40px;width:23%">芙蓉椒</span>
				<span style="display:block;background-color:white;text-align: center;margin:10px;line-height: 40px;width:23%">白萝卜</span>
				<span style="display:block;background-color:white;text-align: center;margin:10px;line-height: 40px;width:23%">胡萝卜</span>
				
			</div>
			
		</div>
	</div>
</body>
</html>
