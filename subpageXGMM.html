d<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="background-color:#37bf03;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white;font-size:18px;margin-top:4px;">  修改密码</a>
	</header>
	<form class="mui-input-group" style="margin-top:54px;background-color:#f3f3f3;">
		<div class="mui-input-row">
			<input type="text" placeholder="输入旧密码">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="输入新密码">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="确认新密码">
		</div>
	</form>
	<div style="background-color:#ff8c27;width:95%;margin:auto;line-height: 30px;border-radius:5px;text-align:center;color:white;">确认修改</div>
</body>
</html>
