<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/iconfont.css">
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <style type="text/css">
    	header{background-color: #37BF03!important;}
    	header a{color: white!important;}
    	header h1{color: white!important;}
    	input[type="text"]{width: 80%; margin:0; margin-top: 5px; border-radius:10px ; height: 30px; border:black solid 1px ;}
        input[type="button"]{width: 80%;  border-radius:8px ; border: none; background-color:#FFA200 ; color: white;}
    </style>
</head>
<body>
	 <header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span style="font-size: 17px;">兑换心意卡</span></a>
		<h1 class="mui-title"></h1>
		<a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right"><span class="iconfont icon-zhuye" style="font-size: 25px;"></span></a>
	</header>
	<div class="mui-content">
		<div style="text-align: center; width: 100%; background-color: white; padding-bottom: 20px; padding-top: 30px;">
			<input type="text" name="" id="" value=""  placeholder="请输入心意卡号码"/>
			<input type="text" name="" id="" value=""  placeholder="请输入心意卡密码"/>
		</div>
		<div style="text-align: center; margin-top: 30px;">
			<input type="button" name="" id="" value="立即兑换" />
		</div>
	</div>
</body>
</html>
